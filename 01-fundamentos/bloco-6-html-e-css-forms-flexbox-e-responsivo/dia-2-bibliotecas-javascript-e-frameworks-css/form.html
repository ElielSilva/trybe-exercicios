<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
  <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js" defer></script>
</head>
<body>
  <header>
    <h1>Header da pagina</h1>
  </header>
  <main>
    <form action="" method="GET">
      <section id="formList">
        <div>
          <label for="">Nome:</label>
          <input type="text" min="10" max="50"><br>
          <label for="">Email:</label>
          <input type="email" min="10" max="50">
        </div>
        <div id="listOpcao">
          <label for="opção1">
            <input type="radio" id="opção1" name="opcaos_escolha">Cidade
          </label>
          <label for="opção2">
            <input type="radio" id="opção2" name="opcaos_escolha">Campo
          </label>
          <label for="opção3">
            <input type="radio" id="opção3" name="opcaos_escolha">Praia
          </label>
          <label for="opção4">
            <input type="radio" id="opção4" name="opcaos_escolha">Montanhas
          </label>
        </div>
        <div>
          <label for="">Espaço para digitar resposta</label><br>
          <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div>
          <label for="">Data</label>
          <input type="date" name="" id="">
        </div>
        <div>
          <label for="">concordo 1</label>
          <input type="checkbox">
          <label for="">concordo 2</label>
          <input type="checkbox">
        </div>
      </section>
      <div id="buttonEnivarApagaer">
        <input type="submit" value="enviar" class="">
        <input type="reset" value="apagar"  >
      </div>  
    </form>
  </main>
</body>
</html>
